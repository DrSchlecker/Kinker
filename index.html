<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        .card {
            border: 1px solid #000;
            padding: 20px;
            margin: 20px;
            display: inline-block;
        }
        .buttons {
            margin-top: 20px;
        }
        #loading-spinner {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Landing page -->
    <div id="landing-page">
        <h1>Welcome to the Question Game</h1>
        <h3>Select a game mode:</h3>
        <button id="mode1-button">Mode 1: Same questions for both players (Offline)</button>
        <button id="mode2-button">Mode 2: Different questions for both players (Online)</button>
    </div>

    <!-- Mode 1: Ask for two player names -->
    <div id="mode1-player-names" class="hidden">
        <h3>Enter Player Names:</h3>
        <label for="player1-name">Player 1:</label>
        <input type="text" id="player1-name" placeholder="Player 1 Name"><br><br>
        <label for="player2-name">Player 2:</label>
        <input type="text" id="player2-name" placeholder="Player 2 Name"><br><br>
        <button id="save-mode1-names">Save Names</button>
    </div>

    <!-- Mode 2: Ask for one player name and show session options -->
    <div id="mode2-player-name" class="hidden">
        <h3>Enter Your Name:</h3>
        <input type="text" id="player1-mode2-name" placeholder="Player Name"><br><br>
        <button id="save-mode2-name">Save Name</button>
    </div>

    <!-- Game layout for both modes -->
    <div id="game-layout" class="hidden">
        <h3>Current Game:</h3>
        <p id="player-info">Players: <span id="player-names"></span></p>
        
        <div id="card-container" class="hidden">
            <div class="card" id="question-card">The question will be displayed here</div>
            <div class="buttons">
                <button id="yes-button">Yes</button>
                <button id="no-button">No</button>
            </div>
        </div>

        <!-- Match Stack -->
        <div id="match-stack-container">
            <h3>Match Stack</h3>
            <div id="match-stack"></div>
        </div>

        <button id="back-to-landing">Back to Home</button>
    </div>

    <!-- Loading spinner -->
    <div id="loading-spinner">
        <img src="spinner.gif" alt="Loading...">
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <!-- Game script -->
    <script src="script.js"></script>

</body>
</html>
