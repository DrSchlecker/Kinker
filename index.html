<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragen-Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .card {
            border: 1px solid #000;
            padding: 20px;
            margin: 20px;
            display: inline-block;
        }
        .buttons {
            margin-top: 20px;
        }
        /* Animation, wenn ein Match gefunden wird */
        @keyframes matchHighlight {
            0% { background-color: white; }
            50% { background-color: yellow; }
            100% { background-color: white; }
        }
        .matched {
            animation: matchHighlight 2s ease-in-out;
        }
        #match-stack-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Fragen-Spiel</h1>

    <div>
        <h3>Wähle einen Spielmodus</h3>
        <button id="mode1-button">Modus 1: Gleiche Fragen für beide Spieler</button>
        <button id="mode2-button">Modus 2: Unterschiedliche Fragen für beide Spieler</button>
    </div>

    <div id="card-container" style="display:none;">
        <div class="card" id="question-card">Hier wird die Frage angezeigt</div>
        <div class="buttons">
            <button id="yes-button">Ja</button>
            <button id="no-button">Nein</button>
        </div>
    </div>

    <div>
        <h2>Spiel-Verlauf</h2>
        <p id="info">Warte auf die Antwort...</p>
        <button id="reset-button" style="display:none;">Deck Zurücksetzen</button>
    </div>

    <!-- Bereich für Match-Stapel -->
    <div id="match-stack-container">
        <h2>Match-Stapel</h2>
        <div id="match-stack"></div>
    </div>


    <!-- Firebase SDKs einbinden -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, set, get, child, onValue } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyC7ATp5cSVxkLNvKU5ZS0nFLEY63jWaZJU",
            authDomain: "kinker-2024.firebaseapp.com",
            databaseURL: "https://kinker-2024-default-rtdb.europe-west1.firebasedatabase.app"
            projectId: "kinker-2024",
            storageBucket: "kinker-2024.appspot.com",
            messagingSenderId: "986360648193",
            appId: "1:986360648193:web:065d171dc2c5354d7ee600"
        };

        // Firebase initialisieren
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Firebase Funktionen, um Daten zu schreiben
        function writeData(player, answer) {
            set(ref(database, 'answers/' + player), {
                answer: answer
            });
        }

        // Firebase Funktionen, um Daten zu lesen und Änderungen zu überwachen
        function readData() {
            const dbRef = ref(database);
            onValue(child(dbRef, `answers`), (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    console.log("Aktuelle Antworten: ", data);
                    // Hier kannst du mit den Daten arbeiten, z.B. die Antworten von beiden Spielern vergleichen
                } else {
                    console.log("Keine Daten verfügbar.");
                }
            });
        }

        // Firebase-Funktionen aufrufen
        readData(); // Lies die Daten bei Seitenaufruf
        
    <!-- Dein JavaScript -->
    <script src="script.js"></script>
    <script type="module">
        
    </script>

</body>
</html>
